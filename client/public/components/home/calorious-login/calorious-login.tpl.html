<md-content>
  <div layout-gt-xs="row">
    <md-input-container>
      <label>Email</label>
      <input ng-model="user.title">
    </md-input-container>
  </div>
  <div layout-gt-xs="row">
    <md-input-container>
      <label>Password</label>
      <input ng-model="user.email" type="email">
    </md-input-container>
  </div>
  <div layout-gt-xs="row">
    <md-button type="submit">Submit</md-button>
  </div>
</md-content>
